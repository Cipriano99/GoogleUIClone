<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google.com</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a href="#">Gmail</a>
      <a href="#">Imagens</a>
      <img src="./assets/menuAppsGoogle.svg" alt="Menu apps" />
      <div class="user">
        <img src="./assets/perfil.jpeg" alt="Perfil" />
      </div>
    </header>

    <main>
      <img src="./assets/logoGoogle.svg" alt="Google" />

      <div class="buscador">
        <img src="./assets/lupa.svg" alt="Lupa" />
        <input type="text" />
        <img src="./assets/teclado.svg" alt="Teclado" />
        <img src="./assets/micGoogle.svg" alt="Microfone" />
      </div>

      <div>
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>
    </main>

    <footer>
      <div class="rodape">Brasil</div>

      <div class="rodape links">
        <div>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
          <a href="#">Sobre</a>
          <a href="#">Como funciona a Pesquisa</a>
        </div>

        <div>
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Configurações</a>
        </div>
      </div>
    </footer>
  </body>
</html>
