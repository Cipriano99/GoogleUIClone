<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google.com UI</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#">Gmail</a>
      <a href="#">Imagens</a>
      <img
        src="./assets/menuAppsGoogle.svg"
        alt="Menu de aplicativos da Google"
      />
      <div class="user">
        <img src="./assets/perfil.jpeg" alt="Imagem de usuário Google" />
      </div>
    </header>

    <main>
      <img
        src="./assets/logoGoogle.svg"
        alt="Logo do Google"
        class="logoGoogle"
      />

      <div class="buscador">
        <img src="./assets/lupa.svg" alt="Lupa" />
        <input type="text" />
        <img src="./assets/teclado.svg" alt="Teclado" />
        <img src="./assets/micGoogle.svg" alt="Microfone" />
      </div>

      <div class="botoes">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>

      <div class="link">
        Disponibilizado pelo Google em:
        <a href="#">English</a>
      </div>
    </main>

    <footer>
      <div class="rodape primeiro">Brasil</div>
      <div class="rodape segundo">
        <div>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
          <a href="#">Sobre</a>
          <a href="#">Como funciona a Pesquisa</a>
        </div>

        <div>
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Configurações</a>
        </div>
      </div>
    </footer>
  </body>
</html>
